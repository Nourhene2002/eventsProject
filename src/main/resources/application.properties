# Server
server.port=8089
server.servlet.context-path=/events

# Date format
spring.mvc.format.date=yyyy-MM-dd

# JPA / Hibernate – dialecte correct pour Spring Boot 3 + MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# DataSource – on utilise des variables d’environnement avec fallback localhost
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/eventsdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&autoReconnect=true
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASS:}

# Logging
logging.level.root=INFO
logging.level.tn.fst.eventsproject=DEBUG
