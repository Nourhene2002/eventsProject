# Port et contexte
server.port=8089
server.servlet.context-path=/events

# Format date
spring.mvc.format.date=yyyy-MM-dd

# Base de donn√©es - URL dynamique selon l'environnement
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/eventsdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&autoReconnect=true
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASS:}

# JPA / Hibernate - Dialecte correct pour Spring Boot 3 + MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.root=INFO
logging.level.tn.fst.eventsproject=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{45} - %msg%n
