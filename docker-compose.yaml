version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: events-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: eventsdb
      MYSQL_USER: eventsuser
      MYSQL_PASSWORD: events123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 10

  app:
    image: nourheneayari/eventsproject:latest
    container_name: eventsproject
    ports:
      - "8089:8089"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/eventsdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: eventsuser
      SPRING_DATASOURCE_PASSWORD: events123
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  # Bonus : phpMyAdmin pour voir la base facilement
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: events-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
    depends_on:
      - mysql

volumes:
  mysql-data:
